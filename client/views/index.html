<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>todo</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div ng-controller="mainCtrl">
        <div class="container">
            <div class="jumbotron">
                <h1>You have {{ todos.length }} items and {{ todos | doneFilter }} left to do</h1>
            </div>
            <form ng-submit="addTodo()">
                <input type="text" ng-model="newItem.text">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <div class="todo-item" ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done" ng-change="updateTodo(todo)"><i class="fa fa-trash-o delete-todo" ng-click="deleteTodo(todo._id)"></i><span ng-class="{ 'complete': todo.done }">{{ todo.text }}</span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/main.js"></script>
</body>
</html>
